<div class="row">
  <div class="col-md-9 mx-auto">
    <div class="card">
      <div class="card-header">
        Registro de Usuario
      </div>
      <div class="card-body">
        <form (ngSubmit)="register(f)" #f="ngForm">
          <div class="form-group">
            <div class="row">
              <div class="col-md-6 col-12">
                <span *ngIf="f.submitted && f.controls['username'].errors" class="text-danger animated fadeIn">El nombre
                  de usuario es obligatorio</span>
                <input type="text" name="username" class="form-control" placeholder="Username"
                  [(ngModel)]="usuario.username" required autofocus>
              </div>
              <div class="col-md-6 col-12">
                <span *ngIf="f.submitted && f.controls['name'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
                <input type="text" name="name" class="form-control" placeholder="Nombre"
                  [(ngModel)]="usuario.name" required autofocus>
              </div>
            </div>
          </div>
          <div class="form-group">
            <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6
              letras</span>
            <input type="password" minlength="6" name="password" class="form-control" placeholder="Password" required
              [(ngModel)]="usuario.password">
          </div>
          <button class="btn btn-success btn-block">
            Registrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
